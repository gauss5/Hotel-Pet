<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="estilo.css" type="text/css">
</head>
<body>
    <div id="lateral">
        <h1>Hotel Pet</h1>
        <div id="menu-lateral">
            <ul>
                <li>
                    <a href="pet.html">Pet</a>
                </li>
                <li>
                    <a href="usuario.html">Usuário</a>
                </li>
                <li>
                    <a href="configuracoes.html">Configurações</a>
                </li>
                <li>
                    <a href="reservas.html">Reservas</a>
                </li>
            </ul>
        </div>
    </div>

    <div id="principal">
        <div id="topo">
        
            <div id="area-usuario">
                <img src="imagens/user.png" width="50px" alt="">
                <h3>Joao da Silva</h3>
                <a href="tela-login.html">Sair</a>
            </div>

        </div>
        
        <div id="conteudo">
            Home / Usuario / Novo Usuário
            <h3>Novo Usuário</h3>
        
            <div id="formularios">
                <div class="coluna1">
                    <form id="form-coluna1">
                        <div>
                            <label>Email <br>
                                <input class="input" type="text" id="email" name="email">
                            </label>
                        </div>
                        <div>
                            <label>Nome <br>
                                <input type="text" id="nome" name="nome">
                            </label>
                        </div>
                        <div>
                            <label>Sobrenome <br>
                                <input type="text" id="sobrenome" name="sobrenome">
                            </label>
                        </div>
                    </form>
                </div>
            
                <div class="coluna2">
                    <form id="form-coluna2">
                        <div>
                            <label>Telefone: <br>
                                <input class="input" type="number" id="telefone" name="telefone">
                            </label>
                        </div>
                        <div>
                            <label for="funcao">Função:</label> <br>
                            <select id="funcao" name="funcao">
                                <option value="">Selecione</option>
                                <option value="adm">Administrador</option>
                                <option value="user">Usuário</option>
                            </select>
                        </div>
                        <div>
                            <label>Foto <br>
                                <input type="file" id="foto" accept="image/*" name="foto">
                            </label>
                        </div>
                        <button type="submit" id="cadastrar">Cadastrar</button>
                        <button type="reset">Limpar</button>
                    </form>
                </div>
            </div>
            
        </div>
        
        
            
        </div>
    </div>
    <script src="novo-usuario.js"></script>
</body>
</html>
