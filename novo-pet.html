<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Pet</title>
    <link rel="stylesheet" href="estilo.css" type="text/css">
</head>
<body>
    <div id="lateral">
        <h1>Hotel Pet</h1>
        <div id="menu-lateral">
            <ul>
                <li>
                    <a href="pet.html">Pet</a>
                </li>
                <li>
                    <a href="usuario.html">Usuário</a>
                </li>
                <li>
                    <a href="configuracoes.html">Configurações</a>
                </li>
                <li>
                    <a href="reservas.html">Reservas</a>
                </li>
            </ul>
        </div>
    </div>

    <div id="principal">

        <div id="topo">
        
            <div id="area-usuario">
                <img src="imagens/user.png" width="50px" alt="">
                <h3>Joao da Silva</h3>
                <a href="tela-login.html">Sair</a>
            </div>

        </div>
        
        <div id="conteudo">
            Home / Pet / Novo Pet
            <h3>Novo Pet</h3>
            
            
            <div id="formularios">
                <div class="coluna1">
                    <form id="form-coluna1">
                        <div>
                            <label for="nome">Nome * <br>
                                <input type="text" id="nome" name="nome">
                            </label>
                        </div>
                        <div>
                            <label for="tipo">Tipo * <br>
                                <input type="text" id="tipo" name="tipo">
                            </label>
                        </div>
                        <div>
                            <label for="raca">Raça <br>
                                <input type="text" id="raca" name="raca">
                            </label>
                        </div>
                    </form>
                </div>
            
                <div class="coluna2">
                    <form id="form-coluna2">
                        <div>
                            <label for="tamanho">Tamanho * <br>
                                <input type="text" id="tamanho" name="tamanho">
                            </label>
                        </div>
                        <div>
                            <label for="foto">Imagem <br>
                                <input type="file" id="foto" accept="image/*" name="foto">
                            </label>
                        </div>
                        
                        <button type="submit" id="cadastrar">Cadastrar</button>
                        <button type="reset">Limpar</button>
                    </form>
                </div>
            </div>
            
         
            
        </div>
    </div>
    <script src="novo-pet.js"></script>
